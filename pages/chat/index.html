    </header>
    <main class="hero">
      <section class="half hero-content">
        <h1 class="hero-title">Start Your Day with Coffee and Good Meals</h1>
        <p class="hero-desc">
          We provide high quality beans, good taste, and healthy meals made by love just for you.
          Start your day with us for a bigger smile!
        </p>
        <button class="btn primary">Get Started</button>
        <div class="hero-info">
          <div class="info-item">
            <p class="number">90+</p>
            <p class="number-info">Staff</p>
          </div>
          <div class="info-item">
            <p class="number">30+</p>
            <p class="number-info">Stores</p>
          </div>
          <div class="info-item">
            <p class="number">800+</p>
            <p class="number-info">Customer</p>
          </div>
        </div>
      </section>
      <section class="half bg-coffee hero-content">
        <!-- <img src="/assets/img/cofee.webp" alt="coffee"> -->
        <div class="chat">
          <div class="chat-header">
            <img src="/assets/img/profile.webp" alt="profile" class="profile" />
            <div class="profile-info">
              <p class="name">Maria Angela</p>
              <p class="role">Admin Support</p>
            </div>
          </div>
          <div class="chat-content">
            <div class="chat-list"></div>
            <div class="chat-input"></div>
          </div>
          <div class="chat-balloon">
            <img src="" alt="chat-icon" class="chat-icon" />
          </div>
        </div>
      </section>
    </main>
