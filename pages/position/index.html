<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <link rel="icon" href="/public/favicon.ico" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="container">
      <div class="box sticky">
        <p class="box-txt">1</p>
      </div>
      <div class="box relative">
        <p class="box-txt">2</p>
      </div>
      <div class="box non-static">
        <p class="box-txt">3</p>
        <div class="box small"></div>
      </div>
      <div class="box">
        <p class="box-txt">4</p>
      </div>
      <div class="box">
        <p class="box-txt">5</p>
      </div>
      <div class="box">
        <p class="box-txt">6</p>
      </div>
      <div class="box">
        <p class="box-txt">7</p>
      </div>
      <div class="box fixed">
        <p class="box-txt">go to top</p>
      </div>
      <div class="box">
        <p class="box-txt">9</p>
      </div>
      <div class="box">
        <p class="box-txt">10</p>
      </div>
      <div class="box">
        <p class="box-txt">11</p>
      </div>
    </main>
  </body>
</html>
